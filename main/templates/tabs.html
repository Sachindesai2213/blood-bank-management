{% extends 'sidebar.html' %}
{% load static %}

{% block dashboard_content %}
	<div class="content">
		<ul class="nav nav-tabs mb-3">
			<li class="nav-item">
				<a class="nav-link {% if request.path == '/requirements/' %} active {% endif %}" aria-current="page" href="/requirements/">Public</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.path == '/requirements/me/' %} active {% endif %}" href="/requirements/me/">Posted by me</a>
			</li>
		</ul>
		{% block tab_content %}
		{% endblock tab_content %}
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-center" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="add-requirement-form"></form>
					<div class="form-group">
						<label>Blood group</label>
						<select form="add-requirement-form" class="form-control">
							<option>A+</option>
						</select>
					</div>
					<div class="form-group">
						<label>Location</label>
						<input form="add-requirement-form" type="text" placeholder="e.g. Mumbai" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Quantity</label>
						<input form="add-requirement-form" type="number" placeholder="in ml" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea form="add-requirement-form" rows="4" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label>Upload documents (optional)</label>
						<input form="add-requirement-form" type="file" class="form-control"/>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
					<button type="submit" form="add-requirement-form" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

{% endblock dashboard_content %}
