{% extends 'base.html' %}
{% load static %}
{% block main_content %}
<span class="mask bg-gradient-dark opacity-6"> </span>
<div class="container my-auto">
    <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div
                    class="
                        card-header
                        p-0
                        position-relative
                        mt-n4
                        mx-3
                        z-index-2
                    "
                >
                    <div
                        class="
                            bg-gradient-primary
                            shadow-primary
                            border-radius-lg
                            py-1
                            pe-1
                        "
                    >
                        <h4
                            class="
                                text-dark
                                font-weight-bolder
                                text-center
                                mb-0
                            "
                        >
                            Sign up
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <form id="signup-form" role="form" class="text-start">
                            <label class="form-label">First Name</label>
                            <input
                                id="first-name"
                                type="text"
                                class="form-control"
                            />
                            <label class="form-label">Last Name</label>
                            <input
                                id="last-name"
                                type="text"
                                class="form-control"
                            />
                            <label class="form-label">Username</label>
                            <input
                                id="username"
                                type="text"
                                class="form-control"
                            />
                            <label class="form-label">Blood Group</label>
                            <select id="blood-group" class="form-control">
                                <option value="" selected>Select Blood Group</option>
                                {% for blood_type in blood_types %}
                                <option value={{ blood_type.id }}>{{ blood_type.abbr }}</option>
                                {% endfor %}
                            </select>
                            <label class="form-label">Age</label>
                            <input id="age" type="number" class="form-control" />
                            <label class="form-label">Contact</label>
                            <input id="contact" type="number" class="form-control" />
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" />
                            <label class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" />
                        <div class="text-center">
                            <button
                                type="submit"
                                class="btn bg-gradient-primary w-100 my-4 mb-2"
                            >
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
{% block js_files %}
<script src="{% static '/js/main/signup.js' %}"></script>
{% endblock js_files %}
