{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="{% static '/img/apple-icon.png' %}"
        />
        <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}" />
        <title>{{ title }}</title>
        <!--     Fonts and icons     -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
        />
        <!-- Nucleo Icons -->
        <link href="{% static '/css/nucleo-icons.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static '/css/nucleo-svg.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/42d5adcbca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
        />
        <!-- CSS Files -->
        <link rel="stylesheet" id="pagestyle" href="{% static '/css/material-kit.css' %}?v=3.0.0" type="text/css"/>
    </head>

    <body class="sign-in-basic">
        <div
            class="page-header align-items-start min-vh-100"
            style="
                background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
            "
            loading="lazy"
        >
            {% block main_content %}
            
            {% endblock main_content %}
        </div>
        <!--   Core JS Files   -->
        <script src="{% static '/js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static '/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
        <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
        <script src="{% static '/js/plugins/parallax.min.js' %}"></script>
        <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
        <script src="{% static '/js/material-kit.min.js' %}?v=3.0.0" type="text/javascript"></script>
    </body>
</html>
